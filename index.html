<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="top">Vonex Type Master</div>
        <div class="pop"><div class="poping"></div></div>
        <div class="info">
          <div class="word"></div>
          <div class="timer"><span class="timerz"></span></div>
        </div>
        <div class="input">
          <input type="text" />
          <div class="btn">Start</div>
        </div>
        <div class="scores">
          <div class="score">Points: <span class="scorenum">0</span></div>
        </div>
        <div class="instructions">
          <div class="instruction">
            Type the word you see above to increase your scores. You have five
            seconds to type each word
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
